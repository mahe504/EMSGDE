<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>角色管理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../../static/path.js"></script>
    <meta name="format-detection" content="telephone=no">
    <script src="../../static/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <script src="../../layui/layui.js"></script>
</head>
<body>
<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
         <a class="layui-btn layui-btn-sm layui-btn-danger" id="de{{d.id}}" lay-event="delete">卸任</a>
    </div>
</script>
<form class="layui-form">
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" id="queryuser" class="layui-input" name="username" placeholder="请输入登录名">
        </div>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-lg layui-btn-normal" lay-submit="" lay-filter="quertUser">查询</a>
        <div></div>
    </div>
</form>
<table id="showuser" lay-filter="showuser"></table>
</body>
<script type="text/javascript" src="../../static/main/js/showroleuser.js"></script>
</html>
