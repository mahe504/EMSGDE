<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../static/path.js"></script>
    <meta name="format-detection" content="telephone=no">
    <script src="../static/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <script src="../layui/layui.js"></script>
</head>
<body class="childrenBody" style="background: antiquewhite">
<br>
<div class="layui-form-item" style="margin-left:20%;width: 800px; height:100%; ">
    <form class="layui-form layui-form-pane1" action="" lay-filter="userfrm">
        <div class="layui-form-item" style="width:50%;">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input id="userInput" type="text" readonly disabled name="username"
                       placeholder="" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item" style="width:50%;">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input id="realnameInput" type="text" readonly disabled name="realname"
                       placeholder="" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item" style="width:50%;">
            <label class="layui-form-label">email邮箱</label>
            <div class="layui-input-block">
                <input id="emailInput" type="text" name="email" readonly required lay-verify="required|inpuemail"
                       lay-reqText="邮箱不能为空"
                       placeholder="请输入邮箱"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width:50%;">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <input id="roleInput" type="text" readonly disabled name="role"
                       placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width:50%;">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input id="phoneInput" type="text" name="phone" readonly required lay-verify="required|inpuphone"
                       lay-verType="tips"
                       placeholder="请输入手机号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item " style="width:50%;">
            <label class="layui-form-label">邮编</label>
            <div class="layui-input-block">
                <input id="ecodeInput" type="text" readonly name="ecode" lay-verify="required|inpuecode"
                       placeholder="请输入邮编" lay-verType="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="sex">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" id="ggg">
                <input type="radio" name="gender" disabled id="nan" value="男" title="男">
                <input type="radio" name="gender" disabled id="nv" value="女" title="女">
            </div>
        </div>
        <!--<label class="layui-form-label">头像</label>
        <button type="button" class="layui-btn" id="test1" style="margin-left: 30px;">
            <i class="layui-icon">&#xe67c;</i>上传头像
        </button>-->
        <div class="layui-upload">
            <label class="layui-form-label">头像:</label>
            <div class="layui-upload layui-input-block">
                <label id="piclable">
                </label>

                <button type="button" disabled class="layui-btn layui-btn-primary" id="fileBtn"><i
                        class="layui-icon">&#xe67c;</i>选择文件
                </button>
                <button type="button" class="layui-btn layui-btn-warm layui-disabled" id="uploadBtn">开始上传
                </button>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 500px ; margin-top: 10px">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-block">
                <textarea name="address" id="adressInput" lay-verify="required|address1" placeholder="" readonly
                          class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <!--<input class="layui-btn layui-btn-disabled" disabled type="submit" layui-event="editUser"
                       value="立即提交"/>-->
                <button lay-submit id="submit" class="layui-btn layui-btn-disabled" lay-filter="*">立即提交
                </button>
                <a type="button" class="layui-btn layui-btn-warm" id="editBtn">修改</a>
                <a type="button" class="layui-btn layui-btn-warm layui-btn-disabled" id="noeditBtn">放弃修改</a>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="../static/main/js/profile.js"></script>

</html>
