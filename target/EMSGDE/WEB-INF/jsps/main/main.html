<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head>
    <meta charset="utf-8">
    <title>登录信息页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../static/path.js"></script>
    <meta name="format-detection" content="telephone=no">
    <script src="../static/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <script src="../layui/layui.js"></script>
</head>
<body class="childrenBody">
<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
      <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="query">查看</a>
        <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</a>
        <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="update">编辑</a>
    </div>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" id="deleteAll" lay-event="deleteAll">批量删除</button>
    </div>
</script>
<form class="layui-form">
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" id="queryuser" class="layui-input" name="logusername" placeholder="请输入登录名">
        </div>
    </div>
    <div class="layui-inline">
        <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
    </div>
</form>
<table id="loginlog" lay-filter="loginlog"></table>
</body>
<script type="text/javascript" src="../static/main/js/loginlog.js"></script>
</html>
