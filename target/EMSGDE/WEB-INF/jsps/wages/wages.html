<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>工资页面</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../static/path.js"></script>
    <meta name="format-detection" content="telephone=no">
    <script src="../static/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <script src="../layui/layui.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form">
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">级别</label>
        <div class="layui-input-block">
            <input class="layui-input" id="querylv" name="lv" placeholder="请输入级别名称" type="text">
        </div>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-lg layui-btn-normal" lay-filter="*" lay-submit="">查询</a>
        <a class="layui-btn layui-btn-lg layui-btn-normal" lay-filter="rufh" lay-submit="">刷新</a>
    </div>
</form>
<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-warm" id="ed{{d.id}}" lay-event="edit">修改信息</a>
        <a class="layui-btn layui-btn-sm layui-btn-danger" id="de{{d.id}}" lay-event="delete">删除等级</a>
    </div>
</script>
<table id="wages" lay-filter="wages"></table>
</body>
<script type="text/javascript" src="../static/main/js/wages.js"></script>
</html>
