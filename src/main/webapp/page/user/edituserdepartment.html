<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改部门信息界面</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../../static/path.js"></script>
    <meta name="format-detection" content="telephone=no">
    <script src="../../static/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <script src="../../layui/layui.js"></script>
</head>
<body class="childrenBody" style="background: #5FB878">
<br>
<br>
<form class="layui-form layui-form-pane1" action="" lay-filter="editdepartment">
    <input type="hidden" name="uid"/>
    <div class="layui-form-item" style="width: 500px ; margin-left: 50px">
        <label class="layui-form-label">部门列表</label>
        <div class="layui-input-block">
            <select name="dname" id="dname" lay-verify="required">
                <!--<option value="">请选择</option>-->
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: -20px ; margin-top: 40px;">
        <div class="layui-input-block">
            <!--<input class="layui-btn layui-btn-disabled" disabled type="submit" layui-event="editUser"
                   value="立即提交"/>-->
            <button lay-submit id="submit" class="layui-btn layui-btn-danger" lay-filter="*" style="margin-left: 200px">
                立即修改
            </button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../../static/main/js/edituserdepartment.js"></script>
</html>
