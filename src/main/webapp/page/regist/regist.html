<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../layui/css/layui.css">

    <script src="../../static/jquery-1.8.2.min.js"></script>
    <script src="../../static/path.js"></script>
    <script src="../../layui/layui.js"></script>
    <style>
        body {
            /*font-family: 'Roboto', sans-serif;
            text-align: center;*/
            background: url('../../static/loginjsandcss/images/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
    <script src="../../static/registjsandcss/regist.js"></script>
</head>

<body>
<div class="layui-form-item" style="margin-left:20%;width: 800px; height:900px; background: white">
    <label class="layui-form-label"
           style="color:red ;width:550px; font-size:40px; padding-top:50px;"><b>企业员工注册页面</b></label>
    <div class="layui-input-block" style="padding-top: 15%;">
        <form class="layui-form" action="" id="registfrm" method="post">
            <div class="layui-form-item" style="width:50%;">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input id="userInput" type="text" name="username" required lay-verify="required"
                           placeholder="请输入用户名" autocomplete="off" class="layui-input"/><label style="font-size: 10px;"
                                                                                               id="usernamelab"></label>
                </div>

            </div>
            <div class="layui-form-item" style="width:50%;">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input id="realnameInput" type="text" name="realname" required lay-verify="required"
                           placeholder="请输入真实姓名" autocomplete="off" class="layui-input"/><label style="font-size: 10px;"
                                                                                                id="realnamelab"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="passwordInput" type="password" name="password" required lay-verify="required"
                           placeholder="请输入密码" autocomplete="off" class="layui-input"/><label style="font-size: 10px;"
                                                                                              id="passwordlab"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input id="newpasswordInput" type="password" name="newpassword" required lay-verify="required"
                           placeholder="请确认密码" autocomplete="off" class="layui-input"/><label style="font-size: 10px;"
                                                                                              id="newpasswordlab"></label>
                </div>
            </div>
            <div class="layui-form-item" style="width:50%;">
                <label class="layui-form-label">email邮箱</label>
                <div class="layui-input-block">
                    <input id="emailInput" type="text" name="email" required lay-verify="required" placeholder="请输入邮箱名"
                           autocomplete="off" class="layui-input"><label style="font-size: 10px;" id="emaillab"></label>
                </div>
            </div>
            <div class="layui-form-item" style="width:50%;">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input id="phoneInput" type="text" name="phone" required lay-verify="required" placeholder="请输入手机号"
                           autocomplete="off" class="layui-input"><label style="font-size: 10px;"
                                                                         id="phonelabel"></label>
                </div>
            </div>
            <div class="layui-form-item" style="width:50%;">
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-block">
                    <input id="ecodeInput" type="text" name="ecode" required lay-verify="required" placeholder="请输入邮编"
                           autocomplete="off" class="layui-input"><label style="font-size: 10px;"
                                                                         id="ecodelabel"></label>
                </div>
            </div>
            <div class="layui-form-item" style="width:50%;">
                <label class="layui-form-label">出生年</label>
                <div class="layui-input-block">
                    <input type="text" name="birthday" class="layui-input" id="birthday" required lay-verify="required"
                           placeholder="例如 1999"><label style="font-size: 10px;" id="birthdaylabel"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="gender" value="男" title="男" checked>
                    <input type="radio" name="gender" value="女" title="女">
                </div>
            </div>
            <!--<div class="layui-upload">
                <label class="layui-form-label">头像:</label>
                <div class="layui-upload layui-input-block">
                    <input type="hidden" name="userImage" value="" required lay-verify="required"/>
                    <button type="button" class="layui-btn layui-btn-primary" id="fileBtn"><i class="layui-icon">&#xe67c;</i>选择文件
                    </button>
                    <button type="button" class="layui-btn layui-btn-warm" id="uploadBtn">开始上传</button>
                </div>
            </div>-->
            <div class="layui-form-item layui-form-text" style="width: 500px">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-block">
                    <textarea name="address" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input class="layui-btn" type="button" value="立即提交"></button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button id="login" class="layui-btn">去登陆</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script type="text/javascript">
    $(function(){
        $("#login").click(function(){
            window.location.href=getRootPath()+"/index.jsp";
        });
    })
</script>
</html>
