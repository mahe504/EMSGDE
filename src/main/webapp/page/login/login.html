<script type="text/javascript">
    layui.use('layer', function () {
        var layer = layui.layer;
        $(function () {
            $(":input[type=text]").eq(0).blur(function () {
                if ($("#username").val() == "") {
                    $("#usernamespan").text("请输入用户名！");
                }
            });
            $(":input[type=text]").eq(0).focus(function () {
                $("#usernamespan").text("");
            });
            $(":input[type=password]").eq(0).blur(function () {
                if ($("#password").val() == "") {
                    $("#passwordspan").text("请输入密码");
                }
            });
            $(":input[type=password]").eq(0).focus(function () {
                $("#passwordspan").text("");
            });
            $(":input[type=button]").eq(0).click(function () {
                if ($("#password").val() != "" && $("username").val() != "") {
                    var data = $("#frm").serialize();
                    var url = getRootPath()+"/login/login.action";
                    layer.load(2);
                    $.post(url, data, function (res) {
                        layer.closeAll("loading");
                        if (res == "login") {
                            layer.msg('登录成功!' , {time:2000,shade:0.5},function(){
                                location.href = getRootPath() + "/main/main.action";
                            });
                        } else {
                            layer.open({
                                type: 0,
                                title: '登录错误',
                                btnAlign: 'c',
                                area: 'auto',
                                shadeClose: true,
                                icon: 0,
                                id: 'layerDemo' + res,
                                content: res
                            });
                        }
                    });
                } else {
                    if ($("#password").val() == "") {
                        $("#passwordspan").text("请输入密码");
                    }
                    if ($("#username").val() == "") {
                        $("#usernamespan").text("请输入用户名！");
                    }
                }
            })
        })
    })
</script>
